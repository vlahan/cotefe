<!DOCTYPE html>
<html>
	<head>
		<title>CotefeJS Frame</title>
		<script type="text/javascript" src="../scripts/cotefe.js"></script>
		<style>
			div , fieldset {display:block;border:1px solid #ff0000;margin:10px}
			form legend{display:block;border:1px dotted #ffccff;}			
		</style>
	</head>
	<body>
		<div>
			<form>
				<fieldset>
					<legend>ID</legend>
					<label for="token">Oauth Access Token:</label>
					<input name="token" placeholder="token" />
				</fieldset>
			</form>
		</div>
		<div>
			<form>
				<fieldset>
					<legend>Static Resources</legend>
					<label for="testbed1">TestBeds:</label>
					<input name="testbed1" placeholder="TestBed1" />
				</fieldset>
			</form>
		</div>
		<div>
			<form>
				<fieldset>
				<legend>Project</legend>
				</fieldset>
			</form>
		</div>
		<div>
			<form>
				<fieldset>
				<legend>Experiment</legend>
				</fieldset>
			</form>
		</div>
	</body>
</html>
