<!DOCTYPE html>
<html>
	<head>
		<title>COTEFE</title>
		<link href="../css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
		<script type="text/javascript" src="../scripts/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../scripts/underscore.js"></script>
		<script type="text/javascript" src="../scripts/backbone.js"></script>
		<script type="text/javascript" src="../scripts/jsuri-1.1.1.js"></script>
		<script type="text/javascript" src="../scripts/ejs.js"></script>
		<script type="text/javascript" src="../scripts/cotefe.js"></script>
		
		
	</head>
	<body>
		<!-- main DIV starts -->
		<script>
			var address=document.location.href;
			var access_token=new Uri(address).getQueryParamValue('access_token');
			if(access_token === undefined || access_token === "" || access_token === null)
			{
				document.location.href=cotefe.mainUri;
			}
			else
			{
				sessionStorage.setItem('access_token', access_token);
				//this.document.write(access_token);
				replaceBody('dashboardFrame');
			}
		</script>
		<div>
			<span>Fetching Data , Please Wait ..thankYou</span><br>
			<img src="../images/ajax-loader.gif" alt="loading" >
		</div>
		<div id="result">
			
		</div>
		
	</body>
</html>
