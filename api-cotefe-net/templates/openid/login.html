{% extends "base.html" %}

{% block title %}OpenID Login{% endblock %}

{% block script %}

<script type="text/javascript">
(function() {
    if (typeof window.janrain !== 'object') window.janrain = {};
    window.janrain.settings = {};
    
    janrain.settings.tokenUrl = '{{ server_url }}/openid/callback?next={{ next }}';

    function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
      window.attachEvent('onload', isReady);
    }

    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.id = 'janrainAuthWidget';

    if (document.location.protocol === 'https:') {
      e.src = 'https://rpxnow.com/js/lib/cotefe/engage.js';
    } else {
      e.src = 'http://widget-cdn.rpxnow.com/js/lib/cotefe/engage.js';
    }

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(e, s);
})();
</script>

{% endblock %}

{% block content %}
    
    <img class="logo" src="/images/openid-logo.png" />
    
    <p><a class="janrainEngage button" href="#">Login with OpenID</a></p>

{% endblock %}
