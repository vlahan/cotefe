{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
    
    <form method="post">
    
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" value="{{ user.username }}" disabled="disabled" /></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first" value="{{ user.first }}" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last" value="{{ user.last }}" /></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="email" value="{{ user.email }}" /></td>
        </tr>
        <tr>
            <td>Organization</td>
            <td><input type="text" name="organization" value="{{ user.organization }}" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="submit" value="Update" /></td>
        </tr>
     </table>     
     
     </form>

{% endblock %}
